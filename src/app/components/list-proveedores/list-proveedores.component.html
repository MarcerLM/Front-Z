<app-progress-bar *ngIf="loading"></app-progress-bar>
<div class="container" *ngIf="!loading">
  <div class="title">
    <h4>Listado de proveedores</h4>
    <button type="button" class="btn btn-success" routerLink='/addProveedores' routerLinkActive="router-link-active" >Agregar Proveedores</button>
  </div>
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Tel√©fono</th>
        <th scope="col">Email</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      @for (proveedor of proveedores; track proveedor.id_proveedor) {
        <tr class="table-light">
          <td>{{proveedor.nombre}}</td>
          <td>{{proveedor.telefono}}</td>
          <td>{{proveedor.email}}</td>
          <td>
            <button class="btn btn-primary" routerLink="/editP/{{proveedor.id_proveedor}}">Editar</button>
            <button (click)="deleteProveedor(proveedor.id_proveedor!)" class="btn btn-danger ms-2">Eliminar</button>
          </td>
        </tr>
      }
      @empty {
        <tr>
          <td colspan="5" class="text-center">No hay proveedores disponibles</td>
        </tr>
      }
    </tbody>
  </table>
</div>
