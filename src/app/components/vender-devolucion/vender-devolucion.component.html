<app-progress-bar *ngIf="loading"></app-progress-bar>
<div class="mt-3" style="display: flex; justify-content: center;">
<div class="card border-dark mb-3" style="max-width: 25rem;">
<div class="card-header">Vender/Devoluciones</div>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="addMovimiento()">
      <label for="exampleSelect1" class="form-label mt-1">Seleccione tipo de movimiento </label>
      <select class="form-select" id="exampleDisabledSelect1" formControlName="tipo">
        <option value="DEVOLUCION">Devoluci√≥n</option>
        <option value="VENTA">Venta</option>
      </select>
      <input formControlName="cantidad" type="number" class="form-control mt-2" placeholder="Ingrese la cantidad">
      <div class="row mt-3">
        <div class="col-lg-6">
          <button routerLink="/productos" type="button" class="btn btn-light">Regresar</button>
        </div>
        <div class="col-lg-6">
          <button [disabled]="form.invalid" type="submit" class="btn btn-dark">Aceptar</button>
        </div>
      </div>
    </form>
  </div>
</div>
</div>
